short_bio: >-
  <p>
    Hello! I'm João, a PhD student in Experimental Biology and Biomedicine at the <a href="https://uc.pt" target="_blank">University of Coimbra</a>, performing my research at the <a href="https://cibb.uc.pt/en" target="_blank">
    Center of Innovative Biology and Biomedicine</a>. My research focus on understanding metabolic pathway activity in hepatic diseases, namely Type 2 Diabetes (T2D) and Metabolic-Associated Steatotic 
    Liver Disease (MASLD), using stable isotope tracing and Nuclear Magnetic Ressonance spectroscopy (NMR).
  </p>
  <p>
    My PhD project is supervised by <a href="https://cibb.uc.pt/en/people/j-jones" target="_blank">John Jones</a>, in co-supervision by <a href="https://www.ciceco.ua.pt/?tabela=pessoaldetail&menu=218&user=391" target="_blank">Ana Gil</a> 
    at <a href="https://www.ciceco.ua.pt/?language=eng" target="_blank">CICECO - Aveiro Institute of Materials</a> and <a href="https://www.cienciavitae.pt/portal/en/FB14-CD94-00C0" target="_blank">Ludgero Tavares</a>
    at <a href="https://www.euvg.pt/investigacao/" target="_blank">Vasco da Gama University School</a>
  </p>

